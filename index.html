      "@context": "https://schema.org",

        "priceCurrency": "USD"
      },
      "browserRequirements": "Modern web browser with JavaScript enabled"

    </script>
    
    <!-- Critical CSS for initial paint (if needed) -->
    <style>
      /* Critical styles for fastest initial render */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #111827;
        color: #f9fafb;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #374151;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loading spinner when app loads */
      .app-loaded .loading-spinner {
        display: none;
      }
      
      /* No-script fallback */
      .no-js {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 2rem;
        background: #1f2937;
        border-radius: 0.5rem;
        border: 1px solid #374151;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="loading-spinner" id="loading-spinner"></div>
    
    <!-- No JavaScript fallback -->
    <noscript>
      <div class="no-js">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run properly.</p>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading spinner once app loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Hide loading spinner after a short delay to ensure smooth transition
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 500);
      });
      
      // Error handling for failed module loads
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('/src/main.tsx')) {
          document.body.innerHTML = `
            <div class="no-js">
              <h1>Application Load Error</h1>
              <p>Failed to load the application. Please refresh the page.</p>
              <button onclick="window.location.reload()" style="
                background: #3b82f6; 
                color: white; 
                border: none; 
                padding: 0.5rem 1rem; 
                border-radius: 0.25rem; 
                cursor: pointer;
                margin-top: 1rem;
              ">Reload Page</button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
